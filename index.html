<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bankier Inloggen</title>
</head>
<body>
    <div class="container">
        <img src="bank_logo.png" alt="Bank Logo" class="bank-logo">
        <h2>Bankier Inloggen</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="account-number">Rekeningnummer:</label>
                <input type="text" id="account-number" name="account-number" required>
            </div>
            <div class="form-group">
                <label for="pin">PIN:</label>
                <input type="password" id="pin" name="pin" required>
            </div>
            <button type="submit">Inloggen</button>
        </form>
        <h2>Registreren</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="new-account-number">Nieuw Rekeningnummer:</label>
                <input type="text" id="new-account-number" name="new-account-number" required>
            </div>
            <div class="form-group">
                <label for="new-pin">Nieuwe PIN:</label>
                <input type="password" id="new-pin" name="new-pin" required>
            </div>
            <button type="submit">Registreren</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <p id="register-message" class="error-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
