<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Inloggen</h1>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Gebruikersnaam" required>
      <input type="password" id="loginPassword" placeholder="Wachtwoord" required>
      <button type="submit">Inloggen</button>
    </form>
    <h2>Nog geen account? Maak er een!</h2>
    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="Gebruikersnaam" required>
      <input type="password" id="signupPassword" placeholder="Wachtwoord" required>
      <button type="submit">Account aanmaken</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
